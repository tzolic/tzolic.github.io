<body>
  
<canvas></canvas>
<!----------home---------->
<div class="home">
  <!----------menu---------->
  <div class="container" id="home">
    <nav id="index">
      <a class="logo">
        <span>A</span>bdullah.
      </a>
      <ul id="sidemenu">
        <li><a href="#home">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
        <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
      </ul>
      <i class="fa-solid fa-bars" onclick="openmenu()"></i>
    </nav>
    



    <!----------home content---------->
    <div class="home-content">

      <div class="home-img">
        <img src="content/hero.png" alt="">
      </div>

      <div class="home-text">
        <h1>Hi, I'm <strong>Abdullah <br> Iraqi Houssaini</strong></h1>
        <p>I'm a <strong>computer science student</strong> @ UCD.</p>
        <a href="content/Abdullah IRAQI HOUSSAINI.pdf" target="_blank" class="cv-button">
            <span class="cv-icon">&#128194;</span> Download CV
        </a>
      </div>

    </div>

  </div>
</div>




<!----------projects---------->
<div class="container" id="projects">
  <h1 class="title top-space">Featured Projects</h1>

  <div class="filter-sort-container">

    <!----------sort dropdown---------->
    <div class="filter-sort-container-1">
      <label for="sort-dropdown">Sort by date:</label>
      <select id="sort-dropdown">
        <option value="doneDateDesc">Newest First</option>
        <option value="doneDateAsc">Oldest First</option>
      </select>
    </div>
    
    <!----------filter dropdown---------->
    <div class="filter-sort-container-2">
      <label for="filter-dropdown">Filter by skill:</label>
      <select id="filter-dropdown">

        <option value="All" class="group-option">All</option>

        <option value="C">C</option>
      </select>
    </div>

  </div>

  <!----------dynamic projects---------->
  <div class="project-list">     
  </div>

</div>




<!----------contact---------->
<div id="contact" class="container">
  <div class="row top-space">

    <div class="contact-left">
      <h1 class="title">Contact me</h1>
      <p>
        <i class="fa-solid fa-location-dot"></i>
        <span class="glow">Dublin, Ireland</span>

        <br><br>

        <i class="fa-solid fa-envelope"></i>
        <span class="glow">aihduty@gmail.com</span>
      </p>

      <div class="social-icons">
        <a href="https://github.com/tzolic" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/abdullah-iraqi-houssaini/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
      </div>

    </div>

    <div class="contact-right">
      <form name="submit-to-google-sheet">
        <input type="text" name="Name" placeholder="Your Name" required>
        <input type="email" name="Email" placeholder="Your Email" required>
        <textarea name="Message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit" class="contact-button">Submit</button>
      </form>
      <span id="msg"></span>
    </div>

  </div>
</div>


<div class="copyright">
  <p>Copyright <i class="fa-solid fa-copyright"></i> Abdullah Iraqi Houssaini</p>
</div>
