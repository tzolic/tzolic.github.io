    <!----------minigame---------->>
    <div class="minigame">
      <div class="score-board">
        <div id="user-label" class="badge">you</div>
        <div id="computer-label" class="badge">me</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>

      <div class="result">
        <p>Want to challenge me? Make your move!</p>
      </div>

      <div class="choices">
        <div class="choice" id="r">
          <img alt="rock" src="content/2-images/rock.png">
        </div>

        <div class="choice" id="p">
          <img alt="paper" src="content/2-images/paper.png">
        </div>

        <div class="choice" id="s">
          <img alt="scissors" src="content/2-images/scissors.png">
        </div>
      </div>

      
    </div>
